<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body> 
  
  <div id="app" class="container">
    <div class="flex-container">
      <div  :class="{  'text-danger': danger }" ><span  class ="text">DAY</span></div>
      <div  :class="{ 'text-danger':  danger}" ><span class ="text">MONTH</span></div>
      <div  :class="{ 'text-danger':danger }" ><span class ="text">YEAR</span></div>
    </div>
    
    <form action="#" class="flex-container">
    
      <input :class="[status]" type="number" v-model="day" id="day" min = 1 max =31>
      <input :class="[status]" type="number" v-model="mounth" id="mounth" min=1 max=12>
      <input :class="[status]" type="number" v-model="year" id = "year">
       
   

    </form>
    <div class="col"><hr></hr><img src="assets/images/icon-arrow.svg" clsss ="img-fluid rounded float-left" alt=""   @click="caculate()" ></div>
    
    <!-- <p>{{message}}</p> -->
    <h1><strong><span class = "puprel">{{result.years}} </span> Years</strong></h1>
    
    <h1> <strong><span class = "puprel">{{result.months}}</span> Months</strong></h1>
   
    <h1><strong><span  class = "puprel">{{result.days}}</span> Days</strong></h1>
  </div>
 
  <script>
    const { createApp } = Vue
    

    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          year :"" ,
          mounth :"",
          day:"",
          result :{days:"--",months:"--",years:"--"},
          
          status :"" ,
          danger:false ,
      
        }},
        methods: {
  caculate() {
    
    event.preventDefault();
    const today = new Date(); 
            b = new Date(this.year, this.mounth,this.day);
            console.log(b);
            diff = today.getTime()-b.getTime();
            var day = 1000 * 60 * 60 * 24;
            var days = Math.floor(diff/day);
            var months = Math.floor(days/31);
            var years = Math.floor(months/12);
            days = days-(years*360);
            months = Math.floor(days/31);
            days = days-(months*31);
            this.result = {days:days,months:months,years:years};
            return; 
  }
},
   watch:{
    day(value){
      if(value==""){
      this.status ="error";
      this.message = "This field is required";
      this.danger = true;  
      }
      if (value >31 ||value<1){
      this.status ="error";
      this.message = "enter valid value";
      this.danger = true;
    }
    },
    mounth(value){
      if(value==""){
      this.status ="error";
      this.message = "This field is required";
      this.danger = true;  
      }
      if  (value>12 ||value<1){
      this.status ="error";
      this.danger = true;
      this.message = "enter valid value";
    }
  },
    year(value){
    if(value==""){
      this.status ="error";
      this.message = "This field is required";
      this.danger = true;  
      }
    now = new Date().getFullYear();
    if  (value>now||value<1){
      this.status ="error";
      this.danger = true;
      this.message = "enter valid value";
    }},
    }}).mount('#app')
  </script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AmirQuf</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
